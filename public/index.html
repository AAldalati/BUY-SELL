<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>BUY & SELL</title>
</head>
<body>
    <button id="back">back</button>
    <table style="background-color: brown;" id="homePage">
        <tr>
            <td style="font-size: xx-large; size: 1000px; width: 90%;">BUY & SELL</td>
            <td><button id="buy" style="font-size: xx-large; size: 1000px; color: burlywood;">BUY</button></td>
            <td><button id="sell" style="font-size: xx-large; size: 1000px; color: burlywood;">SELL</button></td>
        </tr>
    </table>
    <center id="sellPage">
        <label for="catigory" style="font-size: xx-large; size: 1000px; color: blue;">enter the catigory of the product:</label><br>
        <input class="input" type="text" id="catigory" style="font-size: xx-large; size: 1000px; color: blue;">
        <br><br>
        <label for="txt" style="font-size: xx-large; size: 1000px; color: blue;">enter the name of the product:</label><br>
        <input class="input" type="text" id="txt" style="font-size: xx-large; size: 1000px; color: blue;">
        <br><br>
        <label for="price" style="font-size: xx-large; size: 1000px; color: blue;">enter the price of the product:</label><br>
        <input class="input" type="number" id="price" style="font-size: xx-large; size: 1000px; color: blue;">
        <br><br>
        <label for="pn" style="font-size: xx-large; size: 1000px; color: blue;">enter the your phone number:</label><br>
        <input class="input" type="tel" id="pn" style="font-size: xx-large; size: 1000px; color: blue;">
        <br><br>
        <input type="button" class="btn" id="post" value="submit">
    </center>
    <div id="buyPage">
        <table>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
